image: maven:latest

stages:
  - build
  - test
  - run
  - upload
  - deploy

cache:
  paths:
    - target/

build_app:
  stage: build
  tags:
    - integration
  script:
    - mvn compile

test_app:
  stage: test
  tags:
    - integration
  script:
    - mvn test

run_app:
  tags:
    - integration
  stage: run
  script:
    - mvn  package
    - mvn exec:java -Dexec.mainClass="com.jcg.maven.App"


upload_app:
    stage: upload
    tags:
    - integration
    script:
    - echo "Deploy review app"
    artifacts:
        name: "my-app"
        paths:
        - target/*.jar


deploy:
    stage: deploy
    tags:
    - integration-shell
    script:
    - cp target/*.jar /home/vagrant/artefact-repository
