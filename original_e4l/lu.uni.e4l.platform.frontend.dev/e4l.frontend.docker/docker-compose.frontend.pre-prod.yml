version: "3.5"

services:
  e4l-frontend-preprod:
    restart: always
    image: ${CI_REGISTRY_IMAGE}:rc
    container_name: e4l-frontend-preprod
    ports:
      - 8884:80
    volumes:
      - /opt/e4l-news:/usr/share/nginx/news
    environment:
      - PUBLIC_PATH=
      - API_URL=/e4lapi
      - TZ=Europe/Luxembourg
      
